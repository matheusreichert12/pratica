<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>

        <title>Cadastro de Ceps</title>
    </h:head>
    <h:body>
        <ui:composition template="modelo.xhtml" >
            <ui:define name="conteudo">
                Cadastro de Ceps
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Cep:" />
                        <h:inputText value="#{cepBean.cep.cep}" />
                        <h:outputLabel value="Cidade:" />
                        <h:inputText value="#{cepBean.cep.cidade}" />

                        <h:commandButton value="Cadastrar" action="#{cepBean.insertAction()}">
                            <f:ajax render="@form" execute="@form"/>
                        </h:commandButton>
                        <h:outputLabel value="#{cepBean.mensagem}" />
                    </h:panelGrid>
                    <br/>
                    <br/>

                    <h:commandButton value="Atualizar" action="#{cepBean.atualizarAction()}">
                        <f:ajax render="@form" execute="tabela1"/>
                    </h:commandButton>


                    <p:dataTable value="#{cepBean.ceps}" var="item" id="tabela1">
                        <p:column headerText="Cep">
                            <h:outputText value="#{item.cep}"/>                       
                        </p:column>
                        <p:column headerText="Cidade">
                            <h:outputText value="#{item.cidade}"/>                       
                        </p:column>

                        <p:column headerText="">
                            <h:commandButton action="#{cepBean.removeAction(item)}" value="Excluir" onclick="return confirm('Remover Cep?');">
                                <f:ajax render="@form" execute="@form"/>
                            </h:commandButton>                       
                        </p:column>

                    </p:dataTable>

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
